version: "3"

services:
  dbserver:
    build:
      context: ./db
      dockerfile: Dockerfile
    volumes:
     - /var/lib/postgresql/data
    networks:
      - main-network
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_USER: docker

  data_source:
    build:
      context: ./data_source
      dockerfile: Dockerfile
    depends_on:
      - dbserver
    networks:
      - main-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      - data_source
      - dbserver
    ports:
      - 80:80
    networks:
      - main-network
    environment:
      MAPS_API_KEY: 414d354acb344126b56c4642315f0f91

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    networks:
      - main-network
    ports:
      - 8080:8080

networks:
  main-network:
    driver: bridge